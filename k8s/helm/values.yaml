# Default values for yoga-flashcards.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: yoga-flashcards
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: yoga-flashcards.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Database configuration
database:
  host: yoga-flashcards-mysql
  port: 3306
  name: yoga_flashcards
  user: yoga_user
  password: yoga_password

# Environment variables
env:
  DJANGO_DEBUG: "false"
  DJANGO_SECRET_KEY: "your-secret-key-here"
  DATABASE_URL: "mysql://yoga_user:yoga_password@yoga-flashcards-mysql:3306/yoga_flashcards"

# MySQL subchart values
mysql:
  enabled: true
  auth:
    rootPassword: rootpassword
    database: yoga_flashcards
    username: yoga_user
    password: yoga_password
  primary:
    persistence:
      enabled: true
      size: 8Gi
